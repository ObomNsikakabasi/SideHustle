<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            *, *:before, *:after {
                box-sizing: border-box;
                border-radius: 15px;
               
            }

            form{
                background-color: white;
                padding: 2%;
                margin: 300px 300px;
                margin-left: 700px;
                position: static;
                box-shadow: 0 7px 30px black; 
                background: #1c87c9;
            }

            input:hover {
            background: rgb(233, 228, 228);
      } 

            input[type=submit]:hover {
            background: rgb(3, 250, 77);
      }  

            legend {
                color: #fff;
                font-weight: 800;
            }

           
            input::placeholder {
            color: black;
            }

            body{
                background-color: whitesmoke;
                text-decoration: none;
                min-height: 100%;
                padding: 0;
                margin: 0;
                font-family: Roboto, Arial, sans-serif;
                font-size: 14px;
            }

            input[type=text] {
                padding: 10px;
                border: 0;
                box-shadow: 0 6px 20px black;
                border-radius: 15px;
                border-bottom: 1px solid #3f51b5;
                width: 100%;
                margin: 10px 0;
            }

            input[type=number] {
                padding: 10px;
                border: 0;
                box-shadow: 0 6px 20px black;
                border-radius: 15px;
                border-bottom: 1px solid #3f51b5;
                width: 100%;
                margin: 10px 0;
            }

            input[type=password] {
                padding: 10px;
                border: 0;
                box-shadow: 0 6px 20px black;
                border-radius: 15px;
                border-bottom: 1px solid #3f51b5;
                width: 100%;
                margin: 10px 0;
            }

            input[type=email] {
                padding: 10px;
                border: 0;
                box-shadow: 0 6px 20px black;
                border-radius: 15px;
                border-bottom: 1px solid #3f51b5;
                width: 100%;
                margin: 10px 0;
            }
           
            textarea{
                width: 100%;
                resize: vertical;
                padding: 10px;
                border-radius: 15px;
                border: 0;
                border-bottom: 1px solid #3f51b5;
                box-shadow: 0 6px 20px black;
                height: 150px;
                margin: 10px 0;
            }
            
            input[type=submit] {
                appearance: none;
                -webkit-appearance: none;
                padding: 10px;
                border: 0;
                border-bottom: 1px solid #eee;
                background-color: #3f51b5;
                color: #fff;
                font-weight: 800;
                border-radius: 15px;
                width: 100%;
                box-shadow: 0 6px 20px black;
                margin: 10px 0;
                cursor: pointer;
                transition: box-shadow 500ms ease;
            }
    </style>

</head>
<body>
    <form action="#">
        
        <legend>FILL THIS FORM</legend><br>
       
        <input type="text" placeholder="Name" required><br>
        <input type="Email" id="email" placeholder="Email" required><br>
        <textarea placeholder="Address" id="" cols="20" rows="3"></textarea><br>
        <input type="number" placeholder="Phone Number"><br>
        <label>Gender</label>
        <input type="radio" name="Male" /> Male 
        <input type="radio" name="Female" /> Female <br>
        <br><input type="Password" id="password" placeholder="Password" required><br>
        <br><input type="submit" value="Submit" onclick="alert('Successful Submission')"><br>
    
    </form>
</body>
</html>
