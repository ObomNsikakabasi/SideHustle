    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="#">
        <fieldset>
        <legend>FILL THIS FORM</legend>
        <label>Enter Name</label><br>
        <input type="text" name="name" required><br>
       <br> <label>Email</label><br>
        <input type="Email" id="email" name="email" required><br>
        <br><label>Address</label><br>
        <textarea name="Address" id="" cols="20" rows="3"></textarea><br><br>
        <br><label>Phone Number</label><br>
        <input type="number" name="phone number"><br>
        <br><label>Gender</label>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <input type="radio" id="gender" name="gender" value="Female">Female<br>
        <br><label>Password</label><br>
        <input type="Password" id="password" name="password" required><br>
        <br><input type="submit" value="Submit" onclick="alert('Successful Submission')"><br>
    </fieldset>
    </form>
